<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de E-mails e Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de PPPOE e Senhas</h2>
        

        <label for="usuario">Nome de Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite o nome de usuário">
        
        <label for="dominio">Domínio:</label>
        <input type="text" id="dominio" placeholder="Digite o domínio (ex: telecom.com)">
        
        <button onclick="gerarEmail()">Gerar PPPOE</button>
        <button onclick="gerarEmailESenha()">Gerar PPPOE e Senha</button>
        
        <label for="busca">Buscar E-mail:</label>
        <input type="text" id="busca" placeholder="Digite para buscar..." oninput="buscarEmail()">
        
        <div class="resultado" id="resultados">
            <!-- Lista de e-mails gerados será exibida aqui -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Botões de paginação serão adicionados aqui -->
        </div>
        
        <button class="download" onclick="downloadEmails()">Download Excel</button>
        <button class="download" onclick="limparTodos()">Limpar Todos</button>

        <!-- Campo de upload de arquivo CSV -->
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="processarArquivoCSV()">Processar CSV</button>

        <!-- Campo de busca -->
        <label for="busca">Buscar E-mail:</label>
        <input type="text" id="busca" placeholder="Digite para buscar..." oninput="buscarEmail()">
    </div>

    <script src="script.js"></script>
</body>
</html>
